<!DOCTYPE html>

<script>
    let a=parseFloat(prompt("Nhập a:").value);
    let b=parseFloat(prompt("Nhập b:").value);
    let c=a+b;
    if (c<4){
        alert("Below!");
    }else {
        alert("Over!");
    }
</script>
